<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    <title>Food-App-Landing-page</title>
</head>

<body>
    <div class="container">
            <nav class="navbar">
                    <img src="./download (2).png" alt="logo" class="logo" />

                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                    <button class="button-small">Order</button>
            </nav>
      
        <!-- Hero Section -->
       
            <div class="hero">
                <h1>
                    A Restaurant That Only Serves Delicious Food
                </h1>
                <div class="but">
                    <button class="button-large">Read Our Menu</button>
                </div>
            </div>
            <div class="bottom">
                <img src="./download (1).png" alt="bottom-logo" />
            </div>
    </div>
